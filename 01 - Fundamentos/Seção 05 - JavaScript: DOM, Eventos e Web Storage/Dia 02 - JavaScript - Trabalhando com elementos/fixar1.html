<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
</body>
<script>
    const pai = document.getElementById('pai');
    const irmao = document.createElement('section');
    irmao.id = 'irmaoDoElementoOndeVoceEsta';
    pai.appendChild(irmao);

    const element = document.getElementById('elementoOndeVoceEsta');
    const filho = document.createElement('section');
    filho.id = 'filhoDeElementoOndeVoceEsta';
    element.appendChild(filho);

    const primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
    const filho1 = document.createElement('section');
    filho1.id = 'filhoDoprimeiroFilhoDoFilho';
    primeiroFilhoDoFilho.appendChild(filho1);

    const terceiroFilho = filho1.parentElement.parentElement.nextElementSibling;
</script>
</html>
